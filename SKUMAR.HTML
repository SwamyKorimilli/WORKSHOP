<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        #toggleButton {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Sample Website</h1>
        <p>This is a simple webpage with a toggle button to change the background color.</p>
        <button id="toggleButton">Toggle Background Color</button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;
        const colors = ['#FF5733', '#007BFF', '#00A878', '#FFD700']; // Add more colors as needed
        let currentColorIndex = 0;

        toggleButton.addEventListener('click', function () {
            body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
